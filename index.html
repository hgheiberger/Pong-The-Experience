<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pong</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid menuContainer">
            <div class="row menuRow">
                <center>
                <h1 class="display-1 text-white">Welcome to Pong!</h1> 
                <a class="btn btn-primary"  role="button" href="./html/game.html">Play</a>              
                <a class="btn btn-primary"  role="button" data-bs-toggle="modal" data-bs-target="#popupModel">Controls</a>
                </center>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="popupModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Controls</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <b>A:</b> Move Paddle Left <br>
                    <b>D:</b> Move Paddle Right
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>    

        <canvas id="menuCanvas"></canvas>
         
        <!-- Import Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
        <script src="scripts/three.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
